<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Photographer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                    radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 2px, transparent 2px),
                    radial-gradient(circle at 80% 20%, rgba(255,255,255,0.08) 3px, transparent 3px),
                    radial-gradient(circle at 40% 40%, rgba(255,255,255,0.06) 1px, transparent 1px);
            background-size: 150px 150px, 100px 100px, 80px 80px;
            animation: floatParticles 30s infinite linear;
            z-index: -1;
        }

        @keyframes floatParticles {
            0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            33% { transform: translateY(-20px) translateX(20px) rotate(120deg); }
            66% { transform: translateY(20px) translateX(-20px) rotate(240deg); }
            100% { transform: translateY(0px) translateX(0px) rotate(360deg); }
        }

        /* Enhanced Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
            animation: containerSlideUp 1.2s ease;
        }

        @keyframes containerSlideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Enhanced Header */
        h1 {
            font-size: 3rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 2rem;
            color: white;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            position: relative;
            animation: headerFloat 1.2s ease;
        }

        h1::before {
            content: 'ðŸ“¸';
            position: absolute;
            left: -70px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.5rem;
            animation: cameraRotate 3s ease-in-out infinite;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 4px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            border-radius: 2px;
            animation: headerUnderline 1.5s ease 0.5s both;
        }

        @keyframes headerUnderline {
            from { width: 0; }
            to { width: 200px; }
        }

        @keyframes headerFloat {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes cameraRotate {
            0%, 100% { transform: translateY(-50%) rotate(0deg); }
            50% { transform: translateY(-50%) rotate(15deg); }
        }

        /* Enhanced Back Button */
        .back-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 2rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 25px rgba(102,126,234,0.3);
            position: relative;
            overflow: hidden;
            animation: backBtnSlide 1s ease 0.3s both;
        }

        .back-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.4s ease;
        }

        .back-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .back-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(102,126,234,0.4);
            color: white;
            text-decoration: none;
        }

        @keyframes backBtnSlide {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Enhanced Dashboard Container */
        .dashboard-container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.3);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
            animation: dashboardFadeIn 1s ease 0.6s both;
        }

        .dashboard-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: dashboardShimmer 4s infinite;
        }

        @keyframes dashboardShimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes dashboardFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Enhanced Section Header */
        h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #374151;
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        h2::before {
            content: 'ðŸ””';
            font-size: 1.5rem;
            animation: bellRing 2s ease-in-out infinite;
        }

        @keyframes bellRing {
            0%, 50%, 100% { transform: rotate(0deg); }
            10%, 30% { transform: rotate(10deg); }
            20% { transform: rotate(-10deg); }
        }

        /* Enhanced Table */
        .table-wrapper {
            position: relative;
            z-index: 2;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: tableSlideUp 1s ease 0.9s both;
        }

        @keyframes tableSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead tr {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        thead th {
            padding: 20px;
            text-align: left;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
        }

        thead th::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(255,255,255,0.3);
        }

        tbody tr {
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            animation: rowFadeIn 0.6s ease both;
        }

        tbody tr:nth-child(1) { animation-delay: 1.1s; }
        tbody tr:nth-child(2) { animation-delay: 1.2s; }
        tbody tr:nth-child(3) { animation-delay: 1.3s; }
        tbody tr:nth-child(4) { animation-delay: 1.4s; }
        tbody tr:nth-child(5) { animation-delay: 1.5s; }

        @keyframes rowFadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        tbody tr:hover {
            background: linear-gradient(45deg, rgba(102,126,234,0.05), rgba(247,148,164,0.05));
            transform: translateX(5px);
            box-shadow: 5px 0 15px rgba(102,126,234,0.1);
        }

        td {
            padding: 18px 20px;
            font-size: 0.95rem;
            color: #374151;
            font-weight: 500;
        }

        /* Status Indicators */
        .status-pending {
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            animation: statusPulse 2s infinite;
        }

        .status-available {
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-not-available {
            background: linear-gradient(45deg, #ef4444, #dc2626);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @keyframes statusPulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.4);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(251, 191, 36, 0);
            }
        }

        /* Enhanced Action Buttons */
        .action-btn {
            padding: 10px 18px;
            border: none;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin: 0 5px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.4s ease;
        }

        .action-btn:hover::before {
            width: 200px;
            height: 200px;
        }

        .btn-available {
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
            box-shadow: 0 4px 15px rgba(16,185,129,0.3);
        }

        .btn-available:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(16,185,129,0.4);
        }

        .btn-not-available {
            background: linear-gradient(45deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 4px 15px rgba(239,68,68,0.3);
        }

        .btn-not-available:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(239,68,68,0.4);
        }

        .action-btn:disabled {
            background: #9ca3af !important;
            color: #ffffff !important;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .action-btn:disabled::before {
            display: none;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
            font-size: 1.1rem;
            background: linear-gradient(135deg, rgba(102,126,234,0.05), rgba(247,148,164,0.05));
            border-radius: 15px;
            margin: 20px 0;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.6;
            color: #667eea;
        }

        /* Customer Info Icons */
        .customer-name::before {
            content: '\f007';
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            margin-right: 8px;
            color: #667eea;
        }

        .customer-email::before {
            content: '\f0e0';
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            margin-right: 8px;
            color: #667eea;
        }

        .customer-phone::before {
            content: '\f095';
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            margin-right: 8px;
            color: #667eea;
        }

        .photographer-name::before {
            content: '\f030';
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            margin-right: 8px;
            color: #667eea;
        }

        .request-date::before {
            content: '\f073';
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            margin-right: 8px;
            color: #667eea;
        }

        /* Loading Animation for Forms */
        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tr {
                border: 1px solid #ccc;
                border-radius: 10px;
                margin-bottom: 15px;
                padding: 15px;
                background: white;
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            }

            td {
                border: none;
                position: relative;
                padding-left: 50% !important;
                padding-right: 20px;
                padding-top: 10px;
                padding-bottom: 10px;
                text-align: right;
            }

            td:before {
                content: attr(data-label) ": ";
                position: absolute;
                left: 20px;
                width: 45%;
                text-align: left;
                font-weight: bold;
                color: #667eea;
            }

            .action-btn {
                margin: 5px;
                width: calc(50% - 10px);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            h1::before {
                left: -50px;
                font-size: 2rem;
            }

            .dashboard-container {
                padding: 25px;
            }

            .back-btn {
                padding: 12px 24px;
            }

            td {
                padding-left: 20px !important;
                text-align: left;
            }

            td:before {
                display: block;
                width: 100%;
                position: relative;
                left: 0;
                margin-bottom: 5px;
            }

            .action-btn {
                width: 100%;
                margin: 3px 0;
            }
        }

        /* Success/Error Feedback */
        .feedback-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            animation: slideInRight 0.5s ease;
        }

        .feedback-success {
            background: linear-gradient(45deg, #10b981, #059669);
        }

        .feedback-error {
            background: linear-gradient(45deg, #ef4444, #dc2626);
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Photographer Dashboard - Request Notifications</h1>
    <a href="/viewPhotographers" class="back-btn bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 mb-4 inline-block">
        <i class="fas fa-arrow-left"></i>
        Back to Photographers List
    </a>

    <div class="dashboard-container bg-white p-4 rounded-md shadow-md">
        <h2 class="text-xl font-semibold mb-4">Pending Requests</h2>
        <div class="table-wrapper">
            <table class="w-full table-auto">
                <thead>
                <tr class="bg-gray-200">
                    <th class="px-4 py-2">
                        <i class="fas fa-camera"></i>
                        Photographer Name
                    </th>
                    <th class="px-4 py-2">
                        <i class="fas fa-user"></i>
                        Customer Name
                    </th>
                    <th class="px-4 py-2">
                        <i class="fas fa-envelope"></i>
                        Customer Email
                    </th>
                    <th class="px-4 py-2">
                        <i class="fas fa-phone"></i>
                        Customer Phone
                    </th>
                    <th class="px-4 py-2">
                        <i class="fas fa-calendar"></i>
                        Date
                    </th>
                    <th class="px-4 py-2">
                        <i class="fas fa-info-circle"></i>
                        Status
                    </th>
                    <th class="px-4 py-2">
                        <i class="fas fa-cogs"></i>
                        Actions
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="request : ${requests}" class="border-b">
                    <td class="px-4 py-2 photographer-name" th:text="${request.photographer.name}" data-label="Photographer"></td>
                    <td class="px-4 py-2 customer-name" th:text="${request.customerName}" data-label="Customer Name"></td>
                    <td class="px-4 py-2 customer-email" th:text="${request.customerEmail}" data-label="Email"></td>
                    <td class="px-4 py-2 customer-phone" th:text="${request.customerPhone}" data-label="Phone"></td>
                    <td class="px-4 py-2 request-date" th:text="${request.requestDate}" data-label="Date"></td>
                    <td class="px-4 py-2" data-label="Status">
                        <span th:class="${request.status == 'PENDING' ? 'status-pending' : (request.status == 'AVAILABLE' ? 'status-available' : 'status-not-available')}"
                              th:text="${request.status}">
                        </span>
                    </td>
                    <td class="px-4 py-2" data-label="Actions">
                        <form th:action="@{/updateRequestStatus}" method="post" class="inline" onsubmit="showLoading(this)">
                            <input type="hidden" name="requestId" th:value="${request.id}">
                            <input type="hidden" name="status" value="AVAILABLE">
                            <button type="submit" th:disabled="${request.status != 'PENDING'}"
                                    class="action-btn btn-available bg-green-500 text-white px-2 py-1 rounded-md hover:bg-green-600 disabled:bg-gray-400">
                                <i class="fas fa-check"></i>
                                Available
                            </button>
                        </form>
                        <form th:action="@{/updateRequestStatus}" method="post" class="inline" onsubmit="showLoading(this)">
                            <input type="hidden" name="requestId" th:value="${request.id}">
                            <input type="hidden" name="status" value="NOT_AVAILABLE">
                            <button type="submit" th:disabled="${request.status != 'PENDING'}"
                                    class="action-btn btn-not-available bg-red-500 text-white px-2 py-1 rounded-md hover:bg-red-600 disabled:bg-gray-400">
                                <i class="fas fa-times"></i>
                                Not Available
                            </button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${requests.isEmpty()}">
                    <td colspan="7" class="px-4 py-2 text-center">
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <p>No requests found.</p>
                            <p class="text-sm mt-2 opacity-75">When photographers receive booking requests, they will appear here.</p>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // Show loading state when form is submitted
    function showLoading(form) {
        const button = form.querySelector('button[type="submit"]');
        const originalText = button.innerHTML;
        button.classList.add('loading');
        button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
        button.disabled = true;

        // Re-enable after 3 seconds (in case of error)
        setTimeout(() => {
            button.classList.remove('loading');
            button.innerHTML = originalText;
            button.disabled = false;
        }, 3000);
    }

    // Add sparkle effect to successful actions
    function createSparkles(element) {
        for (let i = 0; i < 5; i++) {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'absolute';
            sparkle.style.width = '4px';
            sparkle.style.height = '4px';
            sparkle.style.background = '#667eea';
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.left = Math.random() * element.offsetWidth + 'px';
            sparkle.style.top = Math.random() * element.offsetHeight + 'px';
            sparkle.style.animation = 'sparkle 1.5s ease-out forwards';
            element.style.position = 'relative';
            element.appendChild(sparkle);

            setTimeout(() => sparkle.remove(), 1500);
        }
    }

    // Add sparkle keyframes
    const sparkleStyle = document.createElement('style');
    sparkleStyle.textContent = `
        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }
    `;
    document.head.appendChild(sparkleStyle);

    // Add sparkle effect on button hover
    document.querySelectorAll('.action-btn:not(:disabled)').forEach(btn => {
        btn.addEventListener('mouseenter', function() {
            createSparkles(this);
        });
    });

    // Add intersection observer for scroll animations
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.style.opacity = '1';
                entry.target.style.transform = 'translateY(0)';
            }
        });
    });

    // Observe table rows
    document.querySelectorAll('tbody tr').forEach(row => {
        observer.observe(row);
    });

    // Show feedback messages if needed
    function showFeedback(message, type) {
        const feedback = document.createElement('div');
        feedback.className = `feedback-message feedback-${type}`;
        feedback.textContent = message;
        document.body.appendChild(feedback);

        setTimeout(() => {
            feedback.remove();
        }, 4000);
    }

    // Example usage (can be triggered by server-side success/error)
    // showFeedback('Request status updated successfully!', 'success');
    // showFeedback('Error updating request status', 'error');
</script>
</body>
</html>
