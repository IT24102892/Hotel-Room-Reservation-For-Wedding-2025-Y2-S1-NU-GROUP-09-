<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Choose Wedding Package Items</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap (kept) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Theme Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:wght@600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

    <!-- Theme: Indian wedding â€“ light-blue & soft gold (CSS only; no DOM/JS changes) -->
    <style>
        /* ===== Root Variables ===== */
        :root{
            --color-bg:#EAF4FF; --color-bg-soft:#F6FAFF;
            --color-primary:#6BB6FF; --color-primary-600:#3A93F3;
            --color-accent:#D4AF37; --color-ink:#0F1B2A; --color-ink-soft:#3B4D66;
            --ring:#D4AF37;

            --grad-gold-soft:linear-gradient(135deg, rgba(212,175,55,0.00) 0%, rgba(212,175,55,0.22) 100%);
            --grad-btn-hover:linear-gradient(180deg, rgba(212,175,55,0.18), rgba(212,175,55,0.06));

            --shadow-soft:0 6px 20px rgba(15,27,42,.08),0 1px 0 rgba(15,27,42,.03) inset;
            --shadow-elev:0 14px 40px rgba(15,27,42,.12);
            --shadow-glass:0 2px 0 rgba(255,255,255,.8) inset,0 20px 40px rgba(58,147,243,.12);

            --radius-sm:10px; --radius-md:12px; --radius-lg:16px; --radius-2xl:20px; --ring-w:2px;

            --ff-display:"Playfair Display","Merriweather",ui-serif,Georgia,serif;
            --ff-body:"Inter","Poppins",system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;

            --fs-base:clamp(1rem,.96rem + .35vw,1.125rem);
            --fs-lg:clamp(1.125rem,1.05rem + .6vw,1.35rem);
            --fs-xl:clamp(1.35rem,1.2rem + .9vw,1.75rem);

            /* decorative SVGs as data-URIs (no extra DOM) */
            --svg-gold-mandala:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100' fill='none'><g opacity='0.18' stroke='%23D4AF37' stroke-width='1'><circle cx='50' cy='50' r='28'/><path d='M50 6 L58 26 L80 28 L62 40 L66 62 L50 50 L34 62 L38 40 L20 28 L42 26 Z'/></g></svg>");
            --svg-gold-paisley:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 120 120' fill='none'><g opacity='0.18'><path d='M65 18c-24 0-43 19-43 43s19 43 43 43c19 0 34-15 34-34 0-8-3-16-8-22 1 18-14 32-32 32-17 0-31-13-31-30 0-18 14-32 32-32 13 0 23 5 32 13-9-9-21-13-35-13z' stroke='%23D4AF37' stroke-width='1.5'/></g></svg>");
        }

        /* ===== Base ===== */
        html,body{
            background:var(--color-bg);
            color:var(--color-ink);
            font-family:var(--ff-body);
            font-size:var(--fs-base);
            line-height:1.6
        }
        h1,h2,h3,.heading{font-family:var(--ff-display);font-weight:700;color:var(--color-ink)}
        .heading{font-size:var(--fs-xl)}

        /* ===== Utilities ===== */
        .u-rounded-2xl{border-radius:var(--radius-2xl)}
        .u-shadow-soft{box-shadow:var(--shadow-soft)}
        .u-border-gold{border:1px solid rgba(212,175,55,.2)}
        .u-glass{backdrop-filter:saturate(140%) blur(8px);background:color-mix(in oklab,var(--color-bg-soft) 80%,white);box-shadow:var(--shadow-glass)}
        .u-fade-up{animation:floatUp 520ms cubic-bezier(.22,1,.36,1) both}
        .motif-corners{position:relative;isolation:isolate}
        .motif-corners::before,.motif-corners::after{content:"";position:absolute;width:160px;height:160px;pointer-events:none;z-index:-1;background-size:contain;background-repeat:no-repeat;opacity:.4}
        .motif-corners::before{top:-20px;left:-20px;background-image:var(--svg-gold-paisley);transform:rotate(-8deg)}
        .motif-corners::after{bottom:-24px;right:-24px;background-image:var(--svg-gold-mandala);transform:rotate(8deg);animation:mandalaSpin 120s linear infinite}

        /* ===== Navbar ===== */
        .navbar-elegant{background:rgba(255,255,255,.6)!important;backdrop-filter:blur(10px);border-bottom:1px solid rgba(212,175,55,.18)}
        .navbar-elegant .navbar-brand{font-family:var(--ff-display);letter-spacing:.3px}
        .nav-a{position:relative;padding:.5rem .75rem;font-weight:600;color:var(--color-ink-soft);text-decoration:none;display:inline-flex;align-items:center;gap:.5rem}
        .nav-a:hover{color:var(--color-ink)}
        .nav-a:focus-visible{box-shadow:0 0 0 var(--ring-w) var(--ring);border-radius:12px}
        .nav-a::after{content:"";position:absolute;left:12px;right:12px;bottom:2px;height:2px;background:var(--color-accent);transform:scaleX(0);transform-origin:left;transition:transform 200ms ease}
        .nav-a:hover::after,.nav-a[aria-current="page"]::after{transform:scaleX(1)}

        /* ===== Cards ===== */
        .card-glass{
            background:linear-gradient(180deg,rgba(255,255,255,.72),rgba(255,255,255,.9));
            border:1px solid rgba(212,175,55,.2);
            border-radius:var(--radius-2xl);
            box-shadow:var(--shadow-soft);
            overflow:hidden;
            transition:transform 200ms ease, box-shadow 200ms ease, border-color 200ms ease
        }
        .card-glass:hover{transform:translateY(-4px);box-shadow:var(--shadow-elev);border-color:rgba(212,175,55,.32)}
        .card-title{font-family:var(--ff-display);font-weight:700}

        /* ===== Buttons ===== */
        .btn-wedding{
            --_bg:var(--color-primary);
            --_fg:#fff;
            --_bd:rgba(212,175,55,.25);
            display:inline-flex;align-items:center;gap:.5rem;
            padding:.5rem .9rem;border-radius:var(--radius-lg);
            background:var(--_bg);color:var(--_fg);border:1px solid var(--_bd);
            box-shadow:0 2px 0 rgba(255,255,255,.6) inset,0 10px 24px rgba(58,147,243,.24);
            font-weight:600;transition:transform 180ms ease,box-shadow 180ms ease,background 180ms ease
        }
        .btn-wedding:hover{
            background-image:var(--grad-btn-hover);
            background-color:var(--color-primary-600);
            transform:translateY(-1px);
            box-shadow:0 2px 0 rgba(255,255,255,.7) inset,0 12px 30px rgba(58,147,243,.3);
            animation:goldGlow 1400ms ease-in-out
        }
        .btn-wedding:active{transform:translateY(0)}
        .btn-wedding.is-ghost{background:transparent;color:var(--color-primary-600);border-color:rgba(58,147,243,.35)}
        .btn-wedding.is-ghost:hover{background:rgba(58,147,243,.08)}
        .btn-primary{background:var(--color-primary)!important;border-color:rgba(212,175,55,.25)!important}

        /* ===== Inputs ===== */
        .input-elegant{
            background:#fff;border:1px solid rgba(15,27,42,.12);
            border-radius:12px;padding:.5rem .6rem;
            box-shadow:inset 0 2px 6px rgba(15,27,42,.04);
            color:var(--color-ink);
            transition:border-color 180ms ease,box-shadow 180ms ease
        }
        .input-elegant:focus{
            border-color:rgba(212,175,55,.6);
            box-shadow:0 0 0 var(--ring-w) var(--ring), inset 0 2px 6px rgba(15,27,42,.04);
            outline:none
        }

        /* ===== Focus & Motion ===== */
        :focus-visible{outline:none;box-shadow:0 0 0 var(--ring-w) var(--ring)!important;border-radius:12px}
        @keyframes floatUp{from{transform:translateY(8px);opacity:0}to{transform:translateY(0);opacity:1}}
        @keyframes goldGlow{0%,100%{box-shadow:0 0 0 0 rgba(212,175,55,.0)}50%{box-shadow:0 0 0 6px rgba(212,175,55,.18)}}
        @keyframes mandalaSpin{from{transform:rotate(0)}to{transform:rotate(360deg)}}

        @media (prefers-reduced-motion:reduce){
            *,*::before,*::after{
                animation-duration:1ms!important;
                animation-iteration-count:1!important;
                transition-duration:1ms!important
            }
        }

        /* ===== Given (kept) ===== */
        .card-img-top{object-fit:cover;height:180px}
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white border-bottom navbar-elegant">
    <div class="container">
        <a class="navbar-brand fw-bold nav-a" href="#" th:href="@{/choosepackage}" aria-current="page">Wedding Packages</a>
        <a class="btn btn-outline-primary ms-auto btn-wedding is-ghost" th:href="@{/addpackage}">View Cart</a>
    </div>
</nav>

<main class="container py-4 motif-corners u-fade-up">
    <h1 class="h3 mb-3 heading">Choose package items</h1>

    <div class="row g-3">
        <div class="col-12" th:if="${#lists.isEmpty(items)}">
            <div class="alert alert-info u-border-gold u-glass u-rounded-2xl">No items available.</div>
        </div>

        <div class="col-md-6 col-lg-4" th:each="it : ${items}">
            <div class="card shadow-sm h-100 card-glass">
                <img class="card-img-top"
                     th:src="${it.imageUrl != null ? it.imageUrl : 'https://placehold.co/600x400'}"
                     th:alt="${it.name}" />
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${it.name}">Item name</h5>
                    <p class="card-text text-muted small mb-2" th:text="${it.description}">Description</p>
                    <div class="mt-auto d-flex justify-content-between align-items-center">
                        <span class="fw-semibold" th:text="${#numbers.formatDecimal(it.price, 2, 'COMMA', 2, 'POINT')}">0.00</span>

                        <form th:action="@{/cart/add/{id}(id=${it.id})}" method="post" class="d-flex align-items-center gap-2">
                            <input type="number" class="form-control form-control-sm input-elegant" name="qty" value="1" min="1" style="width: 90px;" />
                            <button type="submit" class="btn btn-primary btn-sm btn-wedding">Select</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
