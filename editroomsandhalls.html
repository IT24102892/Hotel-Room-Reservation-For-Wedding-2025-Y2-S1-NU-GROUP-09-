<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Room or Hall - Luxury Haven Hotel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f5f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.5s ease;
        }
        /* Branding */
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-icon {
            font-size: 40px;
            color: #c19a6b;
        }
        .logo-text {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }
        .logo-text span {
            color: #c19a6b;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #444;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 12px;
            transition: background 0.3s ease;
        }
        .save-btn {
            background-color: #28a745;
        }
        .save-btn:hover {
            background-color: #218838;
        }
        .delete-btn {
            background-color: #dc3545;
        }
        .delete-btn:hover {
            background-color: #b02a37;
        }
        .error {
            color: red;
            font-size: 14px;
            display: none;
            text-align: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Luxury Haven Branding -->
    <div class="logo">
        <i class="fas fa-hotel logo-icon"></i>
        <div class="logo-text">Luxury <span>Haven</span></div>
    </div>

    <h2>Edit Room or Hall</h2>
    <div class="error" id="errorMessage"></div>
    <form id="editRoomHallForm">
        <input type="hidden" id="id" name="id">
        <div class="form-group">
            <label for="types">Type</label>
            <select id="types" name="types" required>
                <option value="">Select Type</option>
                <option value="rooms">Room</option>
                <option value="halls">Hall</option>
            </select>
            <span class="error" id="typesError">Type is required</span>
        </div>
        <div class="form-group">
            <label for="number">Capacity</label>
            <input type="number" id="number" name="number" required min="1">
            <span class="error" id="numberError">Valid capacity is required (Rooms: 1-2, Halls: 100-1000)</span>
        </div>
        <div class="form-group">
            <label for="available">Available</label>
            <select id="available" name="available" required>
                <option value="">Select Availability</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
            <span class="error" id="availableError">Availability is required</span>
        </div>
        <div class="form-group">
            <label for="aircondition">Air Conditioned</label>
            <select id="aircondition" name="aircondition" required>
                <option value="">Select AC Option</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
            <span class="error" id="airconditionError">AC option is required</span>
        </div>
        <div class="form-group">
            <label for="image">Image URL</label>
            <input type="url" id="image" name="image">
            <span class="error" id="imageError">Valid URL is optional</span>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" required min="1">
            <span class="error" id="priceError">Price must be positive</span>
        </div>
        <button type="submit" class="save-btn">Save Changes</button>
    </form>
    <button class="delete-btn" id="deleteBtn">Delete Room/Hall</button>
</div>

<script>
    const id = window.location.pathname.split('/').pop();

    async function fetchRoomHall() {
        try {
            const response = await fetch(`http://localhost:8080/api/rooms-halls/${id}`);
            if (!response.ok) throw new Error('Room or Hall not found');
            const item = await response.json();
            document.getElementById('id').value = item.id;
            document.getElementById('types').value = item.types;
            document.getElementById('number').value = item.number;
            document.getElementById('available').value = item.available.toString();
            document.getElementById('aircondition').value = item.aircondition.toString();
            document.getElementById('image').value = item.image || '';
            document.getElementById('price').value = item.price;
        } catch (error) {
            showError('Failed to load room/hall: ' + error.message);
        }
    }

    document.getElementById('editRoomHallForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        const formData = {
            id: parseInt(form.id.value),
            types: form.types.value,
            number: parseInt(form.number.value),
            available: form.available.value === 'true',
            aircondition: form.aircondition.value === 'true',
            image: form.image.value || null,
            price: parseInt(form.price.value)
        };

        let isValid = true;
        document.querySelectorAll('.error').forEach(error => error.style.display = 'none');

        if (!formData.types) { document.getElementById('typesError').style.display = 'block'; isValid = false; }
        if (!formData.number || (formData.types === 'rooms' && ![1,2].includes(formData.number)) ||
            (formData.types === 'halls' && (formData.number < 100 || formData.number > 1000))) {
            document.getElementById('numberError').style.display = 'block'; isValid = false;
        }
        if (!formData.price || formData.price <= 0) { document.getElementById('priceError').style.display = 'block'; isValid = false; }
        if (!isValid) return;

        try {
            const response = await fetch(`http://localhost:8080/api/rooms-halls/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });
            if (response.ok) {
                window.location.href = '/api/rooms-halls/view';
            } else {
                const error = await response.json();
                showError('Error: ' + error.message);
            }
        } catch (error) {
            showError('Error updating room/hall: ' + error.message);
        }
    });

    document.getElementById('deleteBtn').addEventListener('click', async () => {
        if (!confirm('Are you sure you want to delete this room/hall?')) return;
        try {
            const response = await fetch(`http://localhost:8080/api/rooms-halls/${id}`, {
                method: 'DELETE'
            });
            if (response.ok) {
                window.location.href = '/api/rooms-halls/view';
            } else {
                const error = await response.json();
                showError('Error: ' + error.message);
            }
        } catch (error) {
            showError('Error deleting room/hall: ' + error.message);
        }
    });

    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        setTimeout(() => errorDiv.style.display = 'none', 5000);
    }

    document.addEventListener('DOMContentLoaded', fetchRoomHall);
</script>
</body>
</html>
