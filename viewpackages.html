<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Wedding Packages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous"/>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                    radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 2px, transparent 2px),
                    radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 2px, transparent 2px),
                    radial-gradient(circle at 40% 40%, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 100px 100px, 80px 80px, 60px 60px;
            animation: float 20s infinite linear;
            z-index: -1;
        }

        @keyframes float {
            0% { transform: translateY(0px) translateX(0px); }
            33% { transform: translateY(-10px) translateX(10px); }
            66% { transform: translateY(10px) translateX(-10px); }
            100% { transform: translateY(0px) translateX(0px); }
        }

        /* Navbar with glassmorphism */
        .navbar {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            animation: slideDown 1s ease;
            position: relative;
            overflow: hidden;
        }

        .navbar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .nav-links li a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.4s ease;
        }

        .nav-links li a:hover::before {
            width: 300px;
            height: 300px;
        }

        .nav-links li a:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-links li a i {
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .nav-links li a:hover i {
            transform: rotate(10deg) scale(1.1);
        }

        h1 {
            text-align: center;
            margin: 40px 0;
            color: white;
            font-size: 42px;
            font-weight: 700;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            animation: fadeInBounce 1.2s ease;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 2px;
            animation: expandLine 1.5s ease 0.5s both;
        }

        @keyframes expandLine {
            from { width: 0; }
            to { width: 100px; }
        }

        /* Card grid with stagger animation */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: cardSlideUp 0.8s ease both;
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,107,107,0.1), rgba(78,205,196,0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .card:nth-child(even) {
            animation-delay: 0.1s;
        }

        .card:nth-child(3n) {
            animation-delay: 0.2s;
        }

        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: all 0.5s ease;
            position: relative;
            z-index: 2;
        }

        .card:hover img {
            transform: scale(1.1);
            filter: brightness(1.1) contrast(1.1);
        }

        .card-content {
            padding: 25px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            z-index: 2;
        }

        .card h3 {
            margin: 0 0 15px;
            font-size: 24px;
            color: #2c3e50;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .card:hover h3 {
            color: #e74c3c;
        }

        .card p {
            margin: 8px 0;
            font-size: 15px;
            color: #555;
            font-weight: 500;
            position: relative;
            padding-left: 20px;
        }

        .card p::before {
            content: 'âœ¦';
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }

        .book-btn {
            margin-top: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .book-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.4s ease;
        }

        .book-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .book-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .book-btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        /* Keyframes */
        @keyframes cardSlideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeInBounce {
            0% {
                opacity: 0;
                transform: translateY(-50px) scale(0.8);
            }
            60% {
                opacity: 1;
                transform: translateY(10px) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: rgba(255,255,255,0.8);
            background: rgba(0,0,0,0.1);
            margin-top: 40px;
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        /* Loading animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 18px;
            color: white;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .nav-links {
                gap: 15px;
            }

            .nav-links li a {
                padding: 10px 15px;
                font-size: 14px;
            }

            h1 {
                font-size: 32px;
                margin: 30px 0;
            }

            .card-container {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }

        /* Pulse effect for important elements */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(102, 126, 234, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0);
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <ul class="nav-links">
        <li><a href="/"><i class="fas fa-home"></i>Home</a></li>
        <li><a href="/api/rooms-halls/user-view"><i class="fas fa-bed"></i> Rooms</a></li>
        <li><a href="/api/calendarview/view"><i class="fas fa-concierge-bell"></i> Calendarview</a></li>
        <li><a href="#"><i class="fas fa-calendar-alt"></i> Bookings</a></li>
        <li><a href="/api/wedingpackage/view"><i class="fas fa-cog"></i> View Packages</a></li>
    </ul>
</div>

<h1>View Wedding Packages</h1>
<div class="card-container" id="packageList">
    <div class="loading">
        <div class="spinner"></div>
        Loading beautiful packages...
    </div>
</div>

<footer>
    Last updated: Tuesday, September 23, 2025, 12:47 PM IST
</footer>

<script>
    // Add staggered animation delay to cards
    function addStaggeredAnimation() {
        const cards = document.querySelectorAll('.card');
        cards.forEach((card, index) => {
            card.style.animationDelay = `${index * 0.1}s`;
        });
    }

    fetch('/api/wedingpackage')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('packageList');
            container.innerHTML = ''; // Clear loading message

            data.forEach((pkg, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.animationDelay = `${index * 0.1}s`;
                card.innerHTML = `
                    <img src="${pkg.image}" alt="Package Image">
                    <div class="card-content">
                        <h3>${pkg.packageName}</h3>
                        <p><strong>Hall Price:</strong> $${pkg.hallprice}</p>
                        <p><strong>Food Type:</strong> ${pkg.foodtype}</p>
                        <p><strong>Add-ons:</strong> ${pkg.addon ? 'Yes' : 'No'}</p>
                        <p><strong>Persons:</strong> ${pkg.persons}</p>
                        <button class="book-btn pulse" onclick="window.location.href='/api/wedingpackage/payweding?id=${pkg.id}'">
                            <i class="fas fa-heart"></i> Book Now
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });

            // Add intersection observer for scroll animations
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            });

            document.querySelectorAll('.card').forEach(card => {
                observer.observe(card);
            });
        })
        .catch(error => {
            console.error('Error fetching packages:', error);
            const container = document.getElementById('packageList');
            container.innerHTML = '<div class="loading" style="color: #ff6b6b;">Failed to load packages. Please try again.</div>';
        });

    // Add sparkle effect on button hover
    document.addEventListener('mouseover', (e) => {
        if (e.target.classList.contains('book-btn')) {
            createSparkles(e.target);
        }
    });

    function createSparkles(element) {
        for (let i = 0; i < 3; i++) {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'absolute';
            sparkle.style.width = '4px';
            sparkle.style.height = '4px';
            sparkle.style.background = 'white';
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.left = Math.random() * element.offsetWidth + 'px';
            sparkle.style.top = Math.random() * element.offsetHeight + 'px';
            sparkle.style.animation = 'sparkle 1s ease-out forwards';
            element.style.position = 'relative';
            element.appendChild(sparkle);

            setTimeout(() => sparkle.remove(), 1000);
        }
    }

    // Add sparkle keyframe
    const sparkleKeyframes = `
        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }
    `;

    const styleSheet = document.createElement('style');
    styleSheet.textContent = sparkleKeyframes;
    document.head.appendChild(styleSheet);
</script>

</body>
</html>
