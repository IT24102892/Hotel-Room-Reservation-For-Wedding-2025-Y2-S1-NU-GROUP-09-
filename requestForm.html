<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Photography Request Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                    radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 2px, transparent 2px),
                    radial-gradient(circle at 80% 20%, rgba(255,255,255,0.08) 3px, transparent 3px),
                    radial-gradient(circle at 40% 40%, rgba(255,255,255,0.06) 1px, transparent 1px);
            background-size: 150px 150px, 100px 100px, 80px 80px;
            animation: floatParticles 30s infinite linear;
            z-index: -1;
        }

        @keyframes floatParticles {
            0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            33% { transform: translateY(-20px) translateX(20px) rotate(120deg); }
            66% { transform: translateY(20px) translateX(-20px) rotate(240deg); }
            100% { transform: translateY(0px) translateX(0px) rotate(360deg); }
        }

        /* Enhanced Container */
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 30px;
            animation: containerSlideUp 1.2s ease;
        }

        @keyframes containerSlideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Enhanced Form Container */
        .form-container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: formShimmer 4s infinite;
        }

        @keyframes formShimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Enhanced Header */
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: relative;
            z-index: 2;
            animation: headerGlow 3s ease-in-out infinite alternate;
        }

        h1::before {
            content: 'ðŸ“·';
            position: absolute;
            left: -60px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            animation: cameraFloat 3s ease-in-out infinite;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            border-radius: 2px;
            animation: headerUnderline 1.5s ease 0.5s both;
        }

        @keyframes headerUnderline {
            from { width: 0; }
            to { width: 120px; }
        }

        @keyframes headerGlow {
            from { filter: drop-shadow(0 0 10px rgba(102,126,234,0.3)); }
            to { filter: drop-shadow(0 0 20px rgba(102,126,234,0.6)); }
        }

        @keyframes cameraFloat {
            0%, 100% { transform: translateY(-50%) rotate(0deg); }
            50% { transform: translateY(-60%) rotate(10deg); }
        }

        /* Enhanced Form Styling */
        .form-group {
            margin-bottom: 1.5rem;
            animation: formFieldSlide 0.8s ease both;
            position: relative;
            z-index: 2;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }

        @keyframes formFieldSlide {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Enhanced Labels */
        label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            transition: color 0.3s ease;
        }

        label i {
            color: #667eea;
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }

        .form-group:hover label {
            color: #667eea;
        }

        .form-group:hover label i {
            transform: scale(1.1);
        }

        /* Enhanced Input Fields */
        input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid rgba(156,163,175,0.3);
            border-radius: 15px;
            font-size: 1rem;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102,126,234,0.2);
            background: rgba(255,255,255,1);
        }

        input:hover {
            border-color: rgba(102,126,234,0.5);
            transform: translateY(-1px);
        }

        /* Input Icons */
        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #9CA3AF;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        input:focus + .input-icon {
            color: #667eea;
        }

        /* Enhanced Buttons */
        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 2rem;
            animation: buttonFloat 0.8s ease 0.6s both;
        }

        .btn {
            flex: 1;
            padding: 18px 30px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.4s ease;
        }

        .btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            color: white;
            box-shadow: 0 8px 25px rgba(102,126,234,0.3);
        }

        .submit-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 35px rgba(102,126,234,0.4);
        }

        .cancel-btn {
            background: linear-gradient(45deg, #6b7280, #4b5563);
            color: white;
            box-shadow: 0 8px 25px rgba(107,114,128,0.3);
        }

        .cancel-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 35px rgba(107,114,128,0.4);
            color: white;
            text-decoration: none;
        }

        .btn:active {
            transform: translateY(-1px) scale(1.01);
        }

        @keyframes buttonFloat {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Input Validation Animations */
        input:invalid:not(:focus) {
            border-color: #ef4444;
            animation: shake 0.5s ease;
        }

        input:valid:not(:placeholder-shown) {
            border-color: #10b981;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) translateY(-1px); }
            25% { transform: translateX(-5px) translateY(-1px); }
            75% { transform: translateX(5px) translateY(-1px); }
        }

        /* Loading State */
        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }

        /* Success Animation */
        @keyframes successPulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }

        .success {
            animation: successPulse 2s;
            border-color: #10b981 !important;
        }

        /* Date Input Enhancement */
        input[type="date"] {
            padding-left: 50px;
            color: #374151;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            position: absolute;
            right: 15px;
            color: #667eea;
            cursor: pointer;
        }

        /* Phone Input Enhancement */
        input[type="tel"] {
            font-family: monospace;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .form-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            h1::before {
                left: -45px;
                font-size: 1.5rem;
            }

            .button-container {
                flex-direction: column;
            }

            input {
                padding: 12px 15px 12px 45px;
            }

            .btn {
                padding: 15px 25px;
                font-size: 1rem;
            }

            .input-icon {
                left: 15px;
            }
        }

        /* Progress Indicator */
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(102,126,234,0.2);
            border-radius: 2px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            border-radius: 2px;
            transition: width 0.5s ease;
        }

        /* Tooltip Enhancement */
        .tooltip {
            position: relative;
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .tooltip:hover::after {
            opacity: 1;
        }

        /* Form completion celebration */
        @keyframes celebrate {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(5deg); }
            75% { transform: scale(1.1) rotate(-5deg); }
        }

        .celebrate {
            animation: celebrate 0.6s ease;
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <div class="form-container">
        <h1 class="text-2xl font-bold mb-4">Photography Request Form</h1>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <form th:action="@{/submitRequest}" method="post" class="space-y-4" id="requestForm">
            <input type="hidden" name="photographerId" th:value="${photographerId}">

            <div class="form-group">
                <label for="customerName" class="block text-sm font-medium text-gray-700">
                    <i class="fas fa-user"></i>
                    Your Name
                </label>
                <div class="input-wrapper">
                    <input type="text" id="customerName" name="customerName"
                           placeholder="Enter your full name"
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
                           required>
                    <i class="input-icon fas fa-user"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="customerEmail" class="block text-sm font-medium text-gray-700">
                    <i class="fas fa-envelope"></i>
                    Your Email
                </label>
                <div class="input-wrapper">
                    <input type="email" id="customerEmail" name="customerEmail"
                           placeholder="Enter your email address"
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
                           required>
                    <i class="input-icon fas fa-envelope"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="customerPhone" class="block text-sm font-medium text-gray-700 tooltip"
                       data-tooltip="We'll send SMS notifications about your request">
                    <i class="fas fa-phone"></i>
                    Your Phone Number (for SMS notifications)
                </label>
                <div class="input-wrapper">
                    <input type="tel" id="customerPhone" name="customerPhone"
                           placeholder="+1234567890"
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
                           required>
                    <i class="input-icon fas fa-phone"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="requestDate" class="block text-sm font-medium text-gray-700">
                    <i class="fas fa-calendar-alt"></i>
                    Preferred Date
                </label>
                <div class="input-wrapper">
                    <input type="date" id="requestDate" name="requestDate"
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
                           required>
                    <i class="input-icon fas fa-calendar-alt"></i>
                </div>
            </div>

            <div class="button-container">
                <button type="submit" class="btn submit-btn bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
                    <i class="fas fa-paper-plane"></i>
                    Submit Request
                </button>
                <a href="/viewPhotographers" class="btn cancel-btn bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">
                    <i class="fas fa-times"></i>
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<script>
    // Form validation with visual feedback
    const form = document.getElementById('requestForm');
    const inputs = form.querySelectorAll('input[required]');
    const progressFill = document.getElementById('progressFill');

    // Update progress bar based on completed fields
    function updateProgress() {
        const filledInputs = Array.from(inputs).filter(input => input.value.trim() !== '');
        const progress = (filledInputs.length / inputs.length) * 100;
        progressFill.style.width = progress + '%';
    }

    inputs.forEach(input => {
        input.addEventListener('input', updateProgress);

        input.addEventListener('blur', function() {
            if (this.value.trim() === '') {
                this.classList.remove('success');
            } else if (this.validity.valid) {
                this.classList.add('success');
                createSparkles(this.parentElement);
            }
        });

        input.addEventListener('input', function() {
            if (this.validity.valid && this.value.trim() !== '') {
                this.classList.add('success');
            } else {
                this.classList.remove('success');
            }
        });
    });

    // Set minimum date to today
    const dateInput = document.getElementById('requestDate');
    const today = new Date().toISOString().split('T')[0];
    dateInput.min = today;

    // Phone number formatting
    const phoneInput = document.getElementById('customerPhone');
    phoneInput.addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 0) {
            if (value.length <= 3) {
                value = `(${value}`;
            } else if (value.length <= 6) {
                value = `(${value.slice(0, 3)}) ${value.slice(3)}`;
            } else {
                value = `(${value.slice(0, 3)}) ${value.slice(3, 6)}-${value.slice(6, 10)}`;
            }
        }
        e.target.value = value;
    });

    // Form submission with loading state
    form.addEventListener('submit', function(e) {
        const submitBtn = form.querySelector('.submit-btn');
        submitBtn.classList.add('loading');
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';

        // Celebrate form completion
        form.classList.add('celebrate');

        setTimeout(() => {
            form.classList.remove('celebrate');
        }, 600);
    });

    // Add sparkle effect to successful form validation
    function createSparkles(element) {
        for (let i = 0; i < 5; i++) {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'absolute';
            sparkle.style.width = '4px';
            sparkle.style.height = '4px';
            sparkle.style.background = '#667eea';
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.left = Math.random() * element.offsetWidth + 'px';
            sparkle.style.top = Math.random() * element.offsetHeight + 'px';
            sparkle.style.animation = 'sparkle 1.5s ease-out forwards';
            element.style.position = 'relative';
            element.appendChild(sparkle);

            setTimeout(() => sparkle.remove(), 1500);
        }
    }

    // Add sparkle keyframes
    const sparkleStyle = document.createElement('style');
    sparkleStyle.textContent = `
        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }
    `;
    document.head.appendChild(sparkleStyle);

    // Initialize progress bar
    updateProgress();

    // Email validation enhancement
    const emailInput = document.getElementById('customerEmail');
    emailInput.addEventListener('blur', function() {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (this.value && !emailRegex.test(this.value)) {
            this.style.borderColor = '#ef4444';
            this.setCustomValidity('Please enter a valid email address');
        } else {
            this.style.borderColor = '';
            this.setCustomValidity('');
        }
    });

    // Auto-focus first input
    window.addEventListener('load', function() {
        document.getElementById('customerName').focus();
    });
</script>
</body>
</html>
